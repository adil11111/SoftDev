{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<center>

    <br><br>

    <h1>super_story</h1>

    <br><br>

    <form action="/login" name="main" method="POST">

        <input type="text" name="user" placeholder="Username">

        <br><br>

        <input type="password" name="pass" placeholder="Password">

        <br><br>

        <button name="enter" type="submit">
            Submit
        </button>

    </form>

    <form action="/create" name="New User">
        <button name="signup" type="submit">
            Sign Up
        </button>
    </form>

    <br><br>
        {% set msgs = get_flashed_messages() %}
        {% for each in msgs %}
            {{each}}<br>
        {% endfor %}
    <br><br>
</center>
{% endblock %}
