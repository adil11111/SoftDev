{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}
<center>

<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td align="left" valign="top">
            Username: {{ name }}
        </td>

        <td align="right" valign="top">
            <form action="/search" name="query" method="GET">
                <input type="text" name="search" placeholder="Search Stories">
            </form>
        </td>
    </tr>

    <tr>
        <td align="left" valign="top">
            <form action="/logout" name="logout" method="POST">
                <button type="submit" name="logout">
                    Logout
                </button>
            </form>
        </td>

        <td align="right" valign="top">
            <form action="/browse" name="browse">
                <button type="submit" name="browse">
                    Browse Stories
                </button>
            </form>
        </td>
    </tr>

    <tr>
        <td></td>
        <td align="right" valign="top">
            <form action="/add" name="add">
                <button type="submit" name="addstory">
                    Add a Story
                </button>
            </form>
        </td>
    </tr>
</table>

<h1>
	Stories
</h1>

<br>

{% if e %}

	<form action='/add' name='addition' method='POST'>
		<button type='submit'>
			Add a Story
		</button>
	</form>

{% endif %}

{% for story in stories %}

	<form action="/edit">
		<button type="submit" name="storylink" value="{{ story[0] }}">
			{{ story[0] }} : {{ story[1] }}
		</button>
	</form>

{% endfor %}

<br><br>

</center>
{% endblock %}
