<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} | The Super Webpage</title>
  </head>
  <body>
    {% block content %}
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
    {{each}}
    <br><br>
    {% endfor %}

    <form action = "/auth" method="POST">
      Username: <input type = "text" name = "username"><br><br>
      Password: <input type = "password" name = "password"><br><br>
      <input type = "submit" name = "sub" value= "Log In">
    </form>
    {% endblock %}
    <br><br>
    {% block footer %}
    &copy; Copyright 2018 by Team <b>A Dill Pickle</b> (Jason Lin and Adil Gondal)
    {% endblock %}
  </body>
</html>
