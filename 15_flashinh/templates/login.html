{% extends "base.html" %}
{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <h1>Login Page</h1>

    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
        {{each}}
        <br><br>
    {% endfor %}

    <form action = "/auth" method="POST">
      Username: <input type = "text" name = "username"><br><br>
      Password: <input type = "password" name = "password"><br><br>
      <input type = "submit" name = "sub" value= "Log In">
    </form>
{% endblock %}
